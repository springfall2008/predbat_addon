name: Build s6-overlay Test Image (Multi-Arch)

on:
  workflow_dispatch:   # manual trigger only

jobs:
  build-s6-test:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: predbat_addon
      IMAGE_TAG: s6-test
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push s6-overlay test image
        uses: docker/build-push-action@v6
        with:
          context: ./predbat
          file: ./predbat/Dockerfile.test
          platforms: linux/amd64,linux/arm64,linux/arm/v8
          push: true
          tags: |
            ${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          build-args: |
            BUILD_DATE=${{ github.run_started_at }}
            PREDBAT_VERSION=v8.31.13
